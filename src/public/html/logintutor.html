<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/framework.css">
    <title>Login</title>
    <style>
        html, body{
            height: 100vh;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="tutor-login sbr-1">
    <section class="text-center">
        <h1 class="sbr-text">¿Que tal?</h1>
        <hr>
        <p class="fst-italic">Para acceder a la información de su tutorado por favor ingrese su información</p>
        <main class="bg-c7">
            <form action="#">
                <div>
                    <label>Nombre de Tutor</label>
                    <input type="text" class="sbr-2" required placeholder="Ingrese su Nombre...">
                </div>
                <div>
                    <label>Contraseña de Acceso</label>
                    <input type="password" class="sbr-2" required placeholder="Ingrese su Contraseña...">
                    <a href="#">¿Ha olvidado su contraseña?</a>
                </div>
                <button class="btn btn2 bg-c1">Entrar</button>
            </form>
        </main>
    </section>
</body>
</html>
